<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hindi Movies</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      padding: 0.5rem;
      text-align: center;
      font-size: 1rem;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
  <script>
    function playVideo(url) {
      if (url.endsWith('.txt') || url.endsWith('.m3u8')) {
        window.open('player.html?movie=' + encodeURIComponent(url), '_blank');
      } else {
        // Show modal for regular mp4/pcloud links
        window.open(url, '_blank');
      }
    }
  </script>
</head>
<body>
  <header>Movies</header>
  <div class="grid">
    <a href="#" onclick="playVideo('https://u.pcloud.link/publink/show?code=XZXo8b5ZhyhTB7cHmBjXQ4q8w55TMJXoSni7'); return false;">
      <div class="card">
        <img src="https://static.toiimg.com/photo/63321834.cms?imgsize=40197" alt="Raid (2018)">
        <div class="card-title">Raid (2018)</div>
      </div>
    </a>
    <a href="#" onclick="playVideo('https://u.pcloud.link/publink/show?code=XZ2c8b5ZdUBvfeiRoELpjUAL7lh7ymJyDLv7'); return false;">
      <div class="card">
        <img src="https://bollyspice.com/wp-content/uploads/2025/04/30x40-RAID2-FACEOFF-ENSMBLE_AW1-scaled.jpeg" alt="Raid 2 (2025)">
        <div class="card-title">Raid 2 (2025)</div>
      </div>
    </a>
    <a href="#" onclick="playVideo('https://cdn4505.koaea358kom.com:443/stream2/i-cdn-0/a5b5ae66248be0039515bda55fa1d488/MJTMsp1RshGTygnMNRUR2N2MSlnWXZEdMNDZzQWe5MDZzMmdZJTO1R2RWVHZDljekhkSsl1VwYnWtx2cihVT2pFVBJTTXV1dO1WR65kesh2TEpkaZpGZsl1VOlmTEZVaPdkUq50RW1WTEVVP:1749437781:89.116.30.152:7175e6427b83d72e113a3ae23c695d8f41f42c2db76c4fa868c9644c9f3ec59a/./1080/index.m3u8'); return false;">
      <div class="card">
        <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202505/bhool-chuk-maaf-release-hold-103235231-1x1_0.jpg?VersionId=tC4FIaNQ5KfBa06BafeHTwgmvItOufi4" alt="Bhool Chuk Maaf (2025)">
        <div class="card-title">Bhool Chuk Maaf (2025)</div>
      </div>
    </a>
    <a href="#" onclick="playVideo('https://sdqm.myersbjhardi.sbs:443/v4/il/t1tae/index-f1-v1-a1.txt'); return false;">
      <div class="card">
        <img src="https://m.media-amazon.com/images/M/MV5BNTE3OTIxZDYtNjA0NC00N2YxLTg1NGQtOTYxNmZkMDkwOWNjXkEyXkFqcGc@._V1_.jpg" alt="12th Fail (2023)">
        <div class="card-title">12th Fail (2023)</div>
      </div>
    </a>
    <a href="#" onclick="playVideo('https://sj3l.wesleykqpg.sbs:443/v4/sc/sqmbz/index-f2-v1-a1.txt'); return false;">

        <div class="card-title">Drishyam (2015)</div>
      </div>
    </a>
    <a href="#" onclick="playVideo('https://sr81.catherinakatha.sbs/v4/ty/vbjvs/index-f1-v1-a1.txt'); return false;">

  </div>
</body>
</html>
