<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>मराठी चित्रपट</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #111; color: white; }
    .movie-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; padding: 1.5rem; }
    .movie-card { cursor: pointer; background: #1f1f1f; border-radius: 12px; overflow: hidden; transition: 0.3s; }
    .movie-card:hover { transform: scale(1.05); }
    .movie-card img { width: 100%; height: 300px; object-fit: cover; }
    .movie-title { text-align: center; padding: 1rem; font-weight: bold; color: #ffc107; }
    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; z-index: 1000; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; }
    .modal.active { display: flex; }
    .modal iframe { width: 90vw; height: 50vw; max-width: 900px; border-radius: 12px; border: none; }
    .close-btn { position: absolute; top: 20px; right: 30px; color: white; font-size: 2rem; cursor: pointer; }
  </style>
</head>
<body>

  <header class="text-center py-6 bg-gray-900 shadow">
    <h1 class="text-3xl font-bold text-yellow-400">मराठी चित्रपट संग्रह</h1>
    <p class="text-gray-400">Click to watch online</p>
  </header>

  <div class="movie-grid" id="movieGrid"></div>

  <!-- Modal for YouTube and Mega -->
  <div class="modal" id="videoModal">
    <span class="close-btn" onclick="closeVideo()">&times;</span>
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>

  <script>
    const movies = [

      { title: "Cycle", url: "https://www.youtube.com/watch?v=QmUUNv5Gqrs", image: "https://m.media-amazon.com/images/M/MV5BY2RjZTQ2NzctMDdlNS00OGNkLTgxNzEtNjQ2ZDNjZWI2YjA3XkEyXkFqcGc@._V1_.jpg" },
      { title: "Pak Pak Pakaak", url: "https://www.youtube.com/watch?v=gOwVfAQ7hCI", image: "https://upload.wikimedia.org/wikipedia/en/thumb/f/fd/Pak_Pak_Pakaak.jpg/220px-Pak_Pak_Pakaak.jpg" },
      { title: "Bhaai - Vyakti Ki Valli", url: "https://www.youtube.com/watch?v=LpVJyUvDg18", image: "https://upload.wikimedia.org/wikipedia/en/0/0d/Bhaai_Vyakti_Ki_Valli.jpg" },
      { title: "Deool Band", url: "https://www.youtube.com/watch?v=0WST5mM-ug4", image: "https://m.media-amazon.com/images/M/MV5BMjM3NDAxNzEyMl5BMl5BanBnXkFtZTgwNTUxOTAxNjM@._V1_.jpg" },
      { title: "Balak Palak", url: "https://www.youtube.com/watch?v=WKk5yPwnDl0", image: "https://upload.wikimedia.org/wikipedia/en/3/3f/Balak_Palak.jpg" },
      { title: "Harishchandrachi Factory", url: "https://www.youtube.com/watch?v=-y37t7i4_-w", image: "https://upload.wikimedia.org/wikipedia/en/1/19/Harishchandrachi_Factory.jpg" },
      { title: "Dombivli Fast", url: "https://www.youtube.com/watch?v=zL61IrgOP1g", image: "https://upload.wikimedia.org/wikipedia/en/thumb/d/d1/Dombivli_Fast.jpg/220px-Dombivli_Fast.jpg" },
      { title: "चश्मेबहाद्दर", url: "https://www.youtube.com/watch?v=g9lu73w8P7Y", image: "https://m.media-amazon.com/images/M/MV5BZTk1Y2VmOTAtZjMxOS00ZmViLThjN2MtMzZjZDA5ZDg0YjI4XkEyXkFqcGc@._V1_.jpg" },
      { title: "जोगवा", url: "https://www.youtube.com/watch?v=0lsPUiawM6U", image: "https://upload.wikimedia.org/wikipedia/en/e/ef/Poster_of_Jogwa.jpg" },
      { title: "अगं बाई अरेच्चा", url: "https://www.youtube.com/watch?v=TgKICdOfD-k", image: "https://upload.wikimedia.org/wikipedia/en/0/0a/Aga_Bai_Areccha%21.jpg" },
      { title: "Khabardar", url: "https://www.youtube.com/watch?v=Qo_dIT0NErY", image: "https://upload.wikimedia.org/wikipedia/en/0/0a/Khabardar_Marathi_film_poster.jpg" },
      { title: "Jatra", url: "https://www.youtube.com/watch?v=qfv5ECUkikg", image: "https://upload.wikimedia.org/wikipedia/en/3/39/Jatra_poster.jpg" },
      { title: "Gallit Gondhal Dillit Mujra", url: "https://www.youtube.com/watch?v=ktdc1vxRZYk", image: "https://m.media-amazon.com/images/M/MV5BMjAxOTMzNzA0M15BMl5BanBnXkFtZTgwNzgyMTQ3MTE@._V1_.jpg" },
      { title: "Ashi Hi Banwa Banwi", url: "https://www.youtube.com/watch?v=ruEchEsYzS4", image: "https://upload.wikimedia.org/wikipedia/en/8/83/Ashi_Hi_Banwa_Banwi.jpg" },
      { title: "Chowk", url: "https://www.youtube.com/watch?v=5M-A8ANuD_Y", image: "https://m.media-amazon.com/images/M/MV5BYWI5ZGY1NTMtZTc5Yi00YmRmLTg5NDktZDdjNGU2YjQxZGYzXkEyXkFqcGc@._V1_.jpg" },
      { title: "Kesari", url: "https://www.youtube.com/watch?v=Vs5aelfiuAk", image: "https://m.media-amazon.com/images/M/MV5BMjAzZDNiMDUtN2ViYS00N2E5LTk2ZGYtODU4Y2E2ODNkZTY0XkEyXkFqcGc@._V1_.jpg" },
      { title: "Zenda", url: "https://www.youtube.com/watch?v=DjCX12wMHMw", image: "https://upload.wikimedia.org/wikipedia/en/e/e3/Zenda_film.jpg" },
      { title: "Killa", url: "https://mega.nz/embed/yl4BCLYY#7HEZiYZX-nmKRb8RTFdzJGX93cL-xaKBKyDZJynEJ8A", image: "https://upload.wikimedia.org/wikipedia/en/e/e3/Zenda_film.jpg" },
      { title: "Thackeray", url: "https://vgorigin.hakunaymatata.com/resource/f2312921f3440863f7057cee077c0cfb.mp4?Expires=1750793259&KeyName=wefeed&Signature=n-2H8w537uDfeyBDO89sWA3K5zSznkHEMkRxgGRHAqCSOIrNbUsHZKCbfRYIM-r-ckJLFw5XewJriaOytOLOCw", image: "https://upload.wikimedia.org/wikipedia/en/e/e3/Zenda_film.jpg" },
    ];

    function isStream(url) {
      return url.includes('.txt') || url.includes('.m3u8');
    }

    function isYouTube(url) {
      return url.includes('youtube.com') && url.includes('v=');
    }

    function isMega(url) {
      return url.includes('mega.nz');
    }

    const grid = document.getElementById('movieGrid');

    movies.forEach(movie => {
      const div = document.createElement('div');
      div.className = 'movie-card';
      div.innerHTML = `<img src="${movie.image}" alt="${movie.title}"><div class="movie-title">${movie.title}</div>`;
      
      div.onclick = () => {
        if (isStream(movie.url)) {
          window.location.href = `player.html?video=${encodeURIComponent(movie.url)}&title=${encodeURIComponent(movie.title)}`;
        } else if (isYouTube(movie.url)) {
          const videoId = new URL(movie.url).searchParams.get('v');
          openModal(`https://www.youtube.com/embed/${videoId}?autoplay=1`);
        } else if (isMega(movie.url)) {
          openModal(movie.url);
        }
      };
      grid.appendChild(div);
    });

    function openModal(src) {
      const modal = document.getElementById('videoModal');
      const frame = document.getElementById('videoFrame');
      frame.src = src;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeVideo() {
      const modal = document.getElementById('videoModal');
      const frame = document.getElementById('videoFrame');
      frame.src = '';
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }
  </script>
</body>
</html>
