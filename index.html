<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iwájú - Season 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white">
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-yellow-400 mb-8">Iwájú - Season 1</h1>
    <div id="episodes" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Modal -->
  <div id="playback-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-90">
    <div class="relative w-full max-w-4xl bg-gray-900 rounded-xl overflow-hidden">
      <button id="close-modal" class="absolute top-4 right-4 z-50 text-white hover:text-yellow-500 text-2xl">
        <i class="fas fa-times"></i>
      </button>
      <div class="aspect-w-16 aspect-h-9">
        <video id="modal-video" class="w-full" controls></video>
      </div>
      <div class="p-6">
        <h3 id="modal-title" class="text-2xl font-bold mb-2"></h3>
        <div class="text-gray-400 text-sm mb-4">
          <span>S1 • E<span id="episode-num"></span></span> • 45 min
        </div>
        <p id="modal-description" class="text-gray-300 mb-6"></p>
        <div class="flex space-x-3">
          <button class="bg-yellow-600 hover:bg-yellow-700 text-black font-semibold py-2 px-6 rounded-full">
            <i class="fas fa-play mr-2"></i> Play
          </button>
          <button class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-full">
            <i class="fas fa-plus mr-2"></i> Watchlist
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const movies = [
      {
        title: "The Arrival",
        description: "Tola, a young girl from a wealthy island, and her best friend Kole, a self-taught tech expert, discover a mysterious device that changes their lives forever.",
        video: "https://sipt.swobodafocht.sbs/v4/vz/ikqd3/cf-master.txt?v=1729962163",
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5760/1665760-h-84d351053326"
      },
      {
        title: "Crossing the Bridge",
        description: "Tola convinces Kole to take her to the mainland for the first time, where they encounter both the wonders and dangers of Lagos they never imagined.",
        video: "https://sipt.swobodafocht.sbs/v4/vz/ikqd3/cf-master.txt?v=1729962163",
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5761/1665761-h-9a062a804668"
      },
      {
        title: "The Underbelly",
        description: "As Tola and Kole explore the mainland, they uncover a criminal operation that threatens the entire city, forcing them to make difficult choices.",
        video: "https://skra.closeirmqjunp.sbs/v4/hz/jyxlz/cf-master.txt?v=1732965979",
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5762/1665762-h-9eece7cd7566"
      }
    ];

    const container = document.getElementById('episodes');
    const playbackModal = document.getElementById('playback-modal');
    const closeModal = document.getElementById('close-modal');
    const modalVideo = document.getElementById('modal-video');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');
    const episodeNum = document.getElementById('episode-num');

    function isStream(url) {
      return url.includes('.m3u8') || url.includes('.txt');
    }

    function openModal(movie, episodeNumber) {
      modalTitle.textContent = movie.title;
      modalDescription.textContent = movie.description;
      episodeNum.textContent = episodeNumber;
      modalVideo.src = movie.video;

      playbackModal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      modalVideo.play();
    }

    function closeModalHandler() {
      playbackModal.classList.add('hidden');
      modalVideo.pause();
      modalVideo.src = "";
      document.body.style.overflow = '';
    }

    closeModal.addEventListener('click', closeModalHandler);

    // Render movie cards
    movies.forEach((movie, index) => {
      const card = document.createElement('div');
      card.className = 'cursor-pointer bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition';
      card.innerHTML = `
        <img src="${movie.image}" alt="${movie.title}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-1">${movie.title}</h2>
          <p class="text-sm text-gray-400">Episode ${index + 1}</p>
        </div>
      `;
      card.addEventListener('click', () => {
        if (isStream(movie.video)) {
          const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
          window.location.href = url;
        } else {
          openModal(movie, index + 1);
        }
      });
      container.appendChild(card);
    });
  </script>
</body>
</html>
