<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Stream Player + Link Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root {
      --primary: #ffcc00;
      --secondary: #1a1a1a;
      --text: #ffffff;
      --accent: #ff9900;
    }
    body {
      background: var(--secondary);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1, h2, h3 {
      color: var(--primary);
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .panel {
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
     border-radius: 8px;
      border: 2px solid var(--primary);
      background: rgba(0,0,0,0.3);
      color: var(--text);
      margin-bottom: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;

      border-radius: 5px;
      border: none;
      background-color: var(--primary);
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    button:hover {
      background-color: var(--accent);
      transform: translateY(-2px);
    }
    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      background: black;
      border: 3px solid var(--primary);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
    }
    #links { 
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    .link-item { 
      margin: 10px 0;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .link-item input {
      flex-grow: 1;
      margin: 0;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .loading { background: rgba(255,204,0,0.2); }
    .error { background: rgba(255,0,0,0.2); }
    .success { background: rgba(0,255,0,0.2); }
  </style>
</head>
<body>

  <h1>Advanced Media Player</h1>
  
  <div class="container">
    <div class="panel">
      <h2>Stream Player</h2>
      <input type="text" id="streamUrl" placeholder="Paste stream URL (.m3u8, .mp4, .mkv, .avi, .mov, .webm, .txt)" />
      <button onclick="playStream()">‚ñ∂ Play Stream</button>
      <div id="playerStatus" class="status"></div>
      <video id="videoPlayer" controls autoplay crossorigin="anonymous" playsinline></video>
    </div>

    <div class="panel">
      <h2>Link Extractor</h2>
      <input type="text" id="pageUrl" placeholder="Paste webpage URL to extract video links" />
      <button onclick="extractLinks()">üîç Extract Links</button>
      <div id="extractStatus" class="status"></div>
      <div id="links"></div>
    </div>
  </div>

  <script>
    const SUPPORTED_FORMATS = ['.m3u8', '.mp4', '.mkv', '.avi', '.mov', '.webm', '.flv', '.ts', '.mpd'];
    
    function playStream(urlInputId = 'streamUrl') {
      const video = document.getElementById('videoPlayer');
      const status = document.getElementById('playerStatus');
      let url = document.getElementById(urlInputId).value.trim();
      
      if (!url) {
        status.innerHTML = '<div class="error">Please enter a URL</div>';
        return;
      }

      status.innerHTML = '<div class="loading">Loading stream...</div>';
      video.pause();
      video.removeAttribute('src');
      video.load();

      // Check if URL points to a playlist file
      if (url.endsWith('.txt')) {
        fetch(url)
          .then(response => response.text())
          .then(text => {
            url = text.trim();
            playStreamWithUrl(video, url, status);
          })
          .catch(err => {
            status.innerHTML = `<div class="error">Failed to load playlist: ${err.message}</div>`;
          });
      } else {
        playStreamWithUrl(video, url, status);
      }
    }

    function playStreamWithUrl(video, url, status) {
      const format = SUPPORTED_FORMATS.find(f => url.includes(f));
      
      if (!format) {
        status.innerHTML = `<div class="error">Unsupported format. Supported: ${SUPPORTED_FORMATS.join(', ')}</div>`;
        return;
      }

      // HLS/DASH streams
      if (Hls.isSupported() && (url.endsWith('.m3u8') || url.includes('.m3u8?'))) {
        const hls = new Hls({
          maxBufferLength: 30,
          maxMaxBufferLength: 600,
          maxBufferSize: 60 * 1000 * 1000,
          maxBufferHole: 0.5
        });
        
        hls.loadSource(url);
        hls.attachMedia(video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          status.innerHTML = '<div class="success">Stream loaded successfully</div>';
          video.play().catch(e => {
            status.innerHTML = `<div class="error">Playback error: ${e.message}</div>`;
          });
        });
        
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            let errorMsg = `HLS Error: ${data.details}`;
            if (data.response) errorMsg += ` (HTTP ${data.response.code})`;
            status.innerHTML = `<div class="error">${errorMsg}</div>`;
            hls.destroy();
          }
        });
      } 
      // Native HTML5 playback for supported formats
      else if (video.canPlayType(`video/${format.replace('.', '')}`) || 
               video.canPlayType(`video/mp4`)) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          status.innerHTML = '<div class="success">Stream loaded successfully</div>';
          video.play().catch(e => {
            status.innerHTML = `<div class="error">Playback error: ${e.message}</div>`;
          });
        });
        
        video.addEventListener('error', () => {
          status.innerHTML = `<div class="error">Playback error: ${video.error ? video.error.message : 'Unknown error'}</div>`;
        });
      } else {
        status.innerHTML = `<div class="error">Format not supported by your browser</div>`;
      }
    }

    async function extractLinks() {
      const pageUrl = document.getElementById('pageUrl').value.trim();
      const linksContainer = document.getElementById('links');
      const status = document.getElementById('extractStatus');
      
      if (!pageUrl) {
        status.innerHTML = '<div class="error">Please enter a URL</div>';
        return;
      }

      status.innerHTML = '<div class="loading">Extracting links...</div>';
      linksContainer.innerHTML = '';

      try {
        const response = await fetch(`https://stream-production-e59c.up.railway.app/extract?url=${encodeURIComponent(pageUrl)}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const html = await response.text();
        const videoRegex = /https?:[^"'\s>]+\.(m3u8|mp4|mkv|avi|mov|webm|flv|ts|mpd)(\?[^"'\s>]*)?/gi;
        const matches = [...new Set([...html.matchAll(videoRegex)].map(m => m[0]))]; // Remove duplicates

        if (matches.length === 0) {
          status.innerHTML = '<div class="error">No video links found</div>';
          return;
        }

        status.innerHTML = `<div class="success">Found ${matches.length} video links</div>`;
        linksContainer.innerHTML = '<h3>Video Links:</h3>';
        
        matches.forEach((link, index) => {
          const id = `foundLink${index}`;
          const linkItem = document.createElement('div');
          linkItem.className = 'link-item';
          linkItem.innerHTML = `
            <input type="text" id="${id}" value="${link}" readonly>
            <button onclick="copyToClipboard('${id}')">üìã</button>
            <button onclick="document.getElementById('streamUrl').value='${link}'; playStream();">‚ñ∂</button>
          `;
          linksContainer.appendChild(linkItem);
        });
      } catch (err) {
        status.innerHTML = `<div class="error">Extraction failed: ${err.message}</div>`;
        console.error('Extraction error:', err);
      }
    }

    function copyToClipboard(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value).then(() => {
        alert("Copied to clipboard");
      });
    }
  </script>
</body>

<p>Use ?movie= URL parameter to auto-load streams.</p>
<input id="ghUrlInput" type="text" placeholder="Paste .m3u8 or .mp4 link here or use ?movie=" style="width:80%; padding:10px; margin:10px 0;" />
<button onclick="ghPlayStream()" style="padding:10px 20px; background:#ffcc00; color:black; border:none; border-radius:6px;">Play</button>
<br/>
<video id="ghVideoPlayer" controls autoplay style="margin-top:20px; width:90%; max-width:900px; background:black; border:3px solid #ffcc00; border-radius:12px;"></video>

<script>
  function ghGetQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  function ghPlayStream() {
    const url = document.getElementById('ghUrlInput').value.trim();
    const video = document.getElementById('ghVideoPlayer');
    if (Hls.isSupported() && url.endsWith(".m3u8")) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else {
      video.src = url;
      video.load();
      video.play();
    }
  }

  window.addEventListener("load", () => {
    const movie = ghGetQueryParam("movie");
    if (movie) {
      document.getElementById("ghUrlInput").value = movie;
      ghPlayStream();
    }
  });
</script>
  <script>
  async function ghPlayStream() {
    const video = document.getElementById('ghVideoPlayer');
    const input = document.getElementById('ghUrlInput').value.trim();
    let url = input;

    // If it's a .txt file, fetch it
    if (url.endsWith('.txt')) {
      try {
        const response = await fetch(url);
        url = (await response.text()).trim();
      } catch (err) {
        alert("Failed to load .txt file");
        return;
      }
    }

    // Reset player
    video.pause();
    video.removeAttribute('src');
    video.load();

    // Use HLS.js for .m3u8
    if (Hls.isSupported() && url.endsWith(".m3u8")) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
      hls.on(Hls.Events.ERROR, function (event, data) {
        if (data.fatal) alert("HLS error: " + data.details);
      });
    } else {
      // Fallback to native HTML5 for MP4 or supported formats
      video.src = url;
      video.addEventListener("loadedmetadata", () => video.play());
      video.load();
    }
  }

  function ghGetQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  window.addEventListener("load", () => {
    const movie = ghGetQueryParam("movie");
    if (movie) {
      document.getElementById("ghUrlInput").value = movie;
      ghPlayStream();
    }
  });
</script>


</html>
